spring.application.name=literalura
spring.datasource.url=jdbc:postgresql://${DB_HOST}/literalura
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver
hibernate.dialect=org.hibernate.dialect.HSQLDialect
spring.jpa.hibernate.ddl-auto=update

# Nivel de log general
logging.level.root=ERROR

# Nivel de log para Spring específicamente
logging.level.org.springframework=ERROR

# Desactivar banner de Spring
spring.main.banner-mode=off

# Mostrar solo errores de Hibernate/JPA
logging.level.org.hibernate=ERROR
logging.level.org.hibernate.SQL=ERROR

#eliminar logs de hibernate
logging.level.org.hibernate.engine.jdbc.spi.SqlExceptionHelper=off
logging.level.org.hibernate.engine.jdbc.spi.SqlExceptionReporter=off



